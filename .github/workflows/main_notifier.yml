name: Notifier

on:
  pull_request:
    branches: [ main ]

jobs:

  messageSlack:
    runs-on: ubuntu-latest
    steps:
    - name: Notification Slack
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: dev_bot
        SLACK_TITLE: New PR to prod
        SLACK_USERNAME: Bot CI - PROD
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        # SLACK_MESSAGE: "New PR to dev."